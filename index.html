<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
   

</head>

<body>

    <nav><span>Counter</span></nav>



    <div class="bodykabadabox">


        <div class="content">

            <div class="number"><span>0</span></div>
            <div class="minusplus">
                <div class="minusbox">
                      <span>-</span>

                </div>

                <div class="plusbox">
                  <span>+</span>


                </div>
            </div>
            <div class="incrementdecrement">
                <div>Increment/Decrement by:</div>
                <div class="inputbox">
                    <input type="number" min="1" max="10" id="myInput">
                </div>
            </div>
            <div class="resetbox">
                <span>Reset</span>

            </div>

            <div class="textline">
                <span>
                    Keyboard shortcuts: + to increment, - to decrement, Page Up/Down to change step value
                 </span>

           </div>

        </div>


    </div>




     <script src="script.js"></script>




</body>

</html>
